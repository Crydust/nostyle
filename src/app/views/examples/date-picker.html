{% extends 'layouts/raw.html' %}

{% block pageScript %}
	<script>
		if(typeof DatePicker !== 'undefined') {
			new DatePicker($('#date'));
		}
	</script>
{% endblock pageScript %}

{% block mainContent %}

	{{textBox({
		name: 'date',
		label: 'Date',
		type: 'date',
		placeholder: 'DD/MM/YYYY'
	})}}

{% endblock mainContent %}
