{% extends 'layouts/raw.html' %}
{% set cnav = "upload" %}

{% block mainContent %}

	{{h1('Download to upload')}}

	<p><a href="#">Download previous version</a></p>

	<form novalidate enctype="multipart/form-data" method="post" action="/">
		{{fileInput('documents', 'Upload file')}}
		{{primaryButton({
			text: 'Continue',
			name: 'continue'
		})}}
	</form>

{% endblock mainContent %}
